<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home Page</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <div class="stats shadow">
                    <div class="stat">
                      <div id="account_balance" class="stat-value">9400</div>
                      <div class="stat-desc">Avialable Balance</div>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- user action button -->
                 <div>
                        <button id="btn_show_add_money" class="btn btn-lg">Add Money</button>
                        <button id="btn_show_cash_out" class="btn btn-lg">Cash Out</button>
                        <button id="btn_transaction" class="btn btn-lg">Transaction</button>
                 </div>

                 <div class="divider"></div>

                 <!-- user action button -->

                 <!-- add amount from start -->
                 <div id="add_money_form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input_add_amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input_pin" type="password" placeholder="Pin" class="input input-bordered" required autocomplete="off" />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add_Money_Btn" class="btn btn-success">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- add amount from end -->

                 <!-- cash Out start -->
                 <div id="cash_out_form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input_cash_out" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input_cash_Out_pin" type="password" placeholder="Pin" class="input input-bordered" required autocomplete="off" />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn_cash_out" class="btn btn-error">Cash Out</button>
                    </div>
                  </form>
                </div>
                 <!-- cash Out end -->


                 <!-- transaction start -->
                 <div id="add_transaction" class="hidden">
                  <h1 class="text-3xl text-center">Transaction History</h1>
                  <div id="transaction_container"></div>
                 </div>
                 <!-- transaction end -->



              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <!-- <script src="js/function.js"></script> -->
    <script src="js/utilities.js"></script>
    <script src="js/feature.js"></script>
    
    
</body>
</html>
